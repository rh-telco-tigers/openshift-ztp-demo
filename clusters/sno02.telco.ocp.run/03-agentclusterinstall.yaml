---
apiVersion: extensions.hive.openshift.io/v1beta1
kind: AgentClusterInstall
metadata:
  name: sno02
  namespace: sno02
  annotations:
    agent-install.openshift.io/install-config-overrides: '{"networking":{"networkType":"Calico"}}'
spec:
  manifestsConfigMapRef:
    name: "calico-cni-deployment"
  clusterDeploymentRef:
    name: sno02
  imageSetRef:
    name: 'openshift-v4100-rc1'
  networking:
    clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
    serviceNetwork:
    - 172.30.0.0/16
    machineNetwork:
      - cidr: "192.168.4.0/22"
  provisionRequirements:
    controlPlaneAgents: 1
    workerAgents: 0
  sshPublicKey: "ssh-rsa  stack@osp.home.lab"


